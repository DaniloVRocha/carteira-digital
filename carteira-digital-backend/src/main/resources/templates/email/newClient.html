<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title th:remove="all">Order Confirmation</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
	<div>
		<hr>
		<h1>Bem Vindo ao Carteira Digital, seu acesso jรก foi liberado.</h1>
		<hr>
		
		<table border="1">
			<tr>
				<td>Nome</td>
				<td>Email</td>
				<td>Tipo Cliente</td>
				<td>Estado do Cliente</td>
			</tr>
			<tr>

			</tr>
		</table>

</body>

</html>
